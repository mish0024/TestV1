<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle, #ffd6e7, #ffeef6);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* CARD */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,.15);
  width: 90%;
  max-width: 500px;
}

button {
  padding: 14px 24px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  position: absolute;
}

#yesBtn {
  background: #ff3b7a;
  color: white;
  left: 25%;
}

#noBtn {
  background: #ddd;
  left: 60%;
}

.zone {
  position: relative;
  height: 150px;
  margin-top: 20px;
}

/* ROYAL SCENE */

.royal {
  display: none;
  text-align: center;
  animation: zoom 3s ease forwards;
  font-family: "Brush Script MT", cursive;
}

@keyframes zoom {
  from { opacity: 0; transform: scale(.8); }
  to { opacity: 1; transform: scale(1); }
}

.scroll {
  background: linear-gradient(#fff8e7, #ffe9c9);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 50px gold;
  font-size: 30px;
  line-height: 1.5;
  color: #6b2d00;
  position: relative;
}

.crown {
  font-size: 60px;
  position: absolute;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  animation: crownDrop 2s ease forwards;
}

@keyframes crownDrop {
  0% { top: -200px; }
  100% { top: -20px; }
}

.highlight {
  color: #c4005a;
  font-size: 36px;
  text-shadow: 0 0 15px #ff66a3;
}

/* roses */
.rose {
  position: fixed;
  top: -20px;
  font-size: 24px;
  animation: fall 6s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b4db1.mp3">
</audio>

<div class="card" id="game">
  <h2>You can't say no üòà</h2>
  <div class="zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="royal" id="royal">
  <div class="scroll">
    <div class="crown">üëë</div>
    Hear ye, hear ye‚Ä¶<br>
    The royal heart chooses only one.<br>
    <span class="highlight">My Baby S ‚ù§Ô∏è</span><br>
    is forever my Valentine.
  </div>
</div>

<script>
const yes = document.getElementById("yesBtn");
const no = document.getElementById("noBtn");
const zone = document.getElementById("zone");
const game = document.getElementById("game");
const royal = document.getElementById("royal");
const music = document.getElementById("music");

let scale = 1;

zone.addEventListener("pointermove", e => {
  const r = no.getBoundingClientRect();
  const d = Math.hypot(r.x - e.clientX, r.y - e.clientY);
  if (d < 120) {
    no.style.left = Math.random()*80 + "%";
    no.style.top = Math.random()*80 + "%";
    scale += .1;
    yes.style.transform = `scale(${scale})`;
  }
});

yes.onclick = () => {
  game.style.display = "none";
  royal.style.display = "block";
  music.play();
  roses();
};

function roses(){
  setInterval(()=>{
    const r=document.createElement("div");
    r.className="rose";
    r.innerHTML="üåπ";
    r.style.left=Math.random()*100+"vw";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),6000);
  },300);
}
</script>

</body>
</html>
